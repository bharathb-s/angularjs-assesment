<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="reg.css">
	</head>
	<body ng-app="app" ng-controller="regCtrl">
		<h1>Registration Form</h1>
		<div class="register">
			<h2>Register Here</h2>
			
			<form method="post" id="register" action="">	
				<label>UserId</label><br>
				<input type="text" name="userid" id="name" placeholder="Enter your user id"><br><br>
				
				<label>User Name</label><br>
				<input type="text" name="username" id="name" placeholder="Enter your user name"><br><br>
				
				<label>Job Title Name</label><br>
				<input type="text" name="jobtitle" id="name" placeholder="Enter your job title"><br><br>
				
				<label>First Name</label><br>
				<input type="text" name="firstname" id="name" placeholder="Enter your first name"><br><br>
				
				<label>Last Name</label><br>
				<input type="text" name="lastname" id="name" placeholder="Enter your last name"><br><br>
				
				<label>Preferred Full Name</label><br>
				<input type="text" name="preferredfullname" id="name" placeholder="Enter your preferred full name"><br><br>
				
				<label>Employee Code</label><br>
				<input type="text" name="employeecode" id="name" placeholder="Enter your emplpoyee code"><br><br>
				
				<label>Region</label><br>
				<input type="text" name="region" id="name" placeholder="Enter your region"><br><br>
				
				<label>Phone Number</label><br>
				<select id="ph">
					<option>+91</option>
					<option>+92</option>
					<option>+93</option>
					<option>+94</option>
					<option>+95</option>
				</select>
				<input type="number" name="phonenumber" id="num" placeholder="Enter your mombile number"><br><br>
				
				<label>Email</label><br>
				<input type="email" name="email" id="name" placeholder="Enter your email id"><br><br>
				
				<input type="submit" value="submit" id="sub" >
			</form>
		</div>
	</body>
</html>
